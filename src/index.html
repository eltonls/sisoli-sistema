<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SiSoLi - Sistema de Solicitação de Livros</title>
    <link rel="stylesheet" href="../scss/custom.scss" />
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <header class="container">
        <h1 class="text-white">SiSoLi - Sistema de Solicitação de livros</h1>
      </header>
    </div>

    <section class="section-form">
      <div class="container">
        <div class="row">
          <h2>Solicitação de Livros</h2>

          <p>TIMER</p>
        </div>
      </div>
      <form class="container">
        <div class="row">
          <div class="col-md">
            <div class="form-group mb-2">
              <label for="input-vinculo">Selecione o Vínculo</label>
              <select type="text" id="input-vinculo" class="form-control">
                <option value="void">Selecione o Vínculo</option>
                <option value="docente">Docente</option>
                <option value="discente">Discente</option>
                <option value="tecnico">Técnico</option>
              </select>
            </div>
            <div class="form-group my-2">
              <label for="autor">Autor</label>
              <input
                type="text"
                class="form-control"
                id="autor"
                placeholder="Digite o autor do texto"
              />
            </div>
            <div class="form-group my-2">
              <label for="issn">ISSN</label>
              <input type="text" class="form-control" id="issn" placeholder="Digite o issn do livro">
            </div>
            <div class="form-group my-2">
              <label for="editora">Editora</label>
              <input type="text" class="form-control" id="editora" placeholder="Digite a editora do livro">
            </div>
          </div>
          <div class="col-md">
            <div class="form-group mb-2">
              <label for="titulo" class="font-weight-bold">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o título do livro">
            </div>
            <div class="form-group my-2">
              <label for="edicao" class="font-weight-bold">Edição</label>
              <input type="text" class="form-control" id="edicao" placeholder="Digite a edição do livro" >
            </div>
            <div class="form-group my-2"> 
              <label for="ano" class="form-check-label">Ano</label>
              <input type="text" class="form-control" id="ano" placeholder="Digite o ano do livro" >
            </div>
          </div>
        </div>
        <button class="btn btn-primary bg-purple">Solicitar Livros</button>
      </form>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
